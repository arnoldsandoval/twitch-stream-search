<!DOCTYPE html>
<html>
  <head>
    <title>Twitch Search</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">

  </head>
  <body>
    <div class="feature-search">
      <div class="header">
        <div class="branding">
          <div class="logo">
            <img
              src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/GlitchIcon_white.png"
              alt="Twitch logo"
            />
          </div>
          <div class="load-indicator">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
        </div>
        <input
          type="search"
          id="query"
          name="query"
          placeholder="Type your stream query here and hit enter"
          required>
      </div>

      <div class="container">

        <div class="row">
            <div class="col-lg-6">
              <div id="result-total">
                <!--
                  The following is for reference purposes only, and goes in an ES6
                  template string.

                  Total Results: <span>${totalResultCount}</span>
                -->
              </div>
            </div>
        </div>

        <div id="results" class="row">
          <!--
            The following is for reference purposes only, and goes in an ES6
            template string.


            <div class="image">
              <img src="${image}" alt="${image-alt}" />
            </div>
            <div class="info">
              <h2 class="title">${title}</h2>
              <ul class="metadata">
                <li>${game}</li>
                <li>${viewers}</li>
              </ul>
              <div class="description">
                <p>
                  ${description}
                </p>
              </div>
            </div>

          -->
        </div>

        <div class="row">
            <div class="col-xs-12">
                <ul class="pagination">
                  <li><a href="#" id="trigger-prev">Prev</a></li>
                  <li id="count">
                    <!--
                      The following is for reference purposes only, and goes in an ES6
                      template string.

                      <span>${count}</span><span>${totalCount}</span>
                    -->
                  </li>
                  <li><a href="#" id="trigger-next">Next</a></li>
                </ul>
            </div>

        </div>

      </div>
    </div>

    <script type="text/javascript" src="dist/js/bundle.js"></script>
  </body>
</html>
